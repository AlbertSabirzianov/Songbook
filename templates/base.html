<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap">
   <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="shortcut icon" href="{% static 'Anonymous_funny_music_note.svg' %}" type="image/svg">
    <title>Songbook</title>
</head>
<body>

<nav class="navbar" style="background-color: #e3f2fd;">
    <div class="container">
        <div class="navbar-wrap">
            <img src="{% static 'Anonymous_funny_music_note.svg' %}" alt="описание"/>
            <ul class="navbar-menu">
               <li><a  href="{% url 'mane' %}">Главная</a></li>
                <li><a  href="{% url 'find' %}">Новинки</a></li>
               <li><a  href="{% url 'add' %}">Загрузить</a></li>
                <li><a  href="{% url 'search_one' %}">Поиск</a></li>

                <li>
                    <div class="run">
                    <form method="get" action="{% url 'run' %}">
                    <div class="input-group mb-3">
                      <input name="q" type="text" class="form-control" placeholder="Быстрый поиск" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </form>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="content">
{% block content %}
{% endblock %}
</div>
<div class="container">
  <footer class="py-3 my-4">
    <p class="text-center text-muted">© 2022 Albert Sabirzianov</p>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
